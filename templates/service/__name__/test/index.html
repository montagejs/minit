<!DOCTYPE html>
<html>
<head>
	<title>{{exportedName}} Service Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
	<script src="../node_modules/chai-http/dist/chai-http.js"></script>
</head>
<body>
	<script>
	  chai.use(chaiHttp);

    global = window;
    global.chai = chai;
    global.should = chai.should();
    global.expect = chai.expect;

	</script>
	<script>
      mocha.setup({
      allowUncaught: true,
      ui: 'bdd',
      slow: 150,
      timeout: 15000,
      bail: false,
      ignoreLeaks: false
    });
    </script>
    <script src="./spec/{{name}}-service-spec.js"></script>
    <script>
     onload = function(){
        var runner = mocha.run();

        var failedTests = [];
        runner.on('end', function(){
          window.mochaResults = runner.stats;
          window.mochaResults.reports = failedTests;
        });

        runner.on('fail', logFailure);

        function logFailure(test, err){

          var flattenTitles = function(test){
            var titles = [];
            while (test.parent.title){
              titles.push(test.parent.title);
              test = test.parent;
            }
            return titles.reverse();
          };

          failedTests.push({name: test.title, result: false, {{name}}: err.{{name}}, stack: err.stack, titles: flattenTitles(test) });
        };
      };
    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</body>
</html>
