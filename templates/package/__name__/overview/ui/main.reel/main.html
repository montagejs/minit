<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "exampleText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "exampleText"}
            },
            "bindings": {
                "value": {"<-": "@owner.thing"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <h1>{{name}}</h1>

        <h2>Components</h2>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Sample</th>
                 </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="#">Example</a></td>
                    <td>Hello, <span data-montage-id="exampleText"></span></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
